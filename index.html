<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Player RW</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="ts/main.ts"></script>
        <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" href="sass/main.sass"> 
        <link rel="stylesheet" href="sass/themes/programadorwebvalencia/main.sass"> 
    </head>
    <body>
        <section class="rw-player">
          <!-- Audio player -->
          <audio src="" id="player"></audio>
          <!-- Custom controls -->
          <div id="single-song-player">
            <div id="siri-container"></div>
            <div class="bottom-container">
              <progress class="amplitude-song-played-progress" id="song-played-progress"></progress>

              <div class="time-container">
                <span class="current-time">
                  <span class="amplitude-current-minutes"></span>:<span class="amplitude-current-seconds"></span>
                </span>
                <span class="duration">
                  <span class="amplitude-duration-minutes"></span>:<span class="amplitude-duration-seconds"></span>
                </span>
              </div>

              <div class="control-container">
                <div class="amplitude-play-pause" id="play-pause"></div>
                <div class="meta-container">
                  <span data-amplitude-song-info="name" class="song-name"></span>
                  <span data-amplitude-song-info="artist"></span>
                </div>
              </div>
            </div>
          </div>
          <img src="img/play.svg" alt="play cache" class="preload">
          <img src="img/pause.svg" alt="play cache" class="preload">
          <img src="img/themes/programadorwebvalencia/play.svg" alt="play cache" class="preload">
          <img src="img/themes/programadorwebvalencia/pause.svg" alt="pause cache" class="preload">
        </section>
    </body>
</html>
